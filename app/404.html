<!DOCTYPE html>
<html>

<head>
  <title>Webdel создание сайтов и верстка шаблонов</title>
  <meta charset="utf-8">
  <meta name="description" content="Сайт-портфолио частного Frontend-разработчика. Оказываю услуги по созданию сайтов и верстке HTML-шаблонов по готовым макетам.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900|Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header header_home">
    <div class="container">
      <div class="header__wrap">
        <div class="logo header__logo">
          <a class="logo__link" href="/">
            <span class="logo__name">WebDel</span>
            <span class="logo__description">Создание сайтов</span>
          </a>
        </div>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#advantages">
                <svg class="menu__svg menu__svg_like">
                  <use xlink:href="./img/sprite.svg#like"></use>
                </svg>
                <span class="menu__name">Преимущества</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#resume">
                <svg class="menu__svg menu__svg_business">
                  <use xlink:href="./img/sprite.svg#business"></use>
                </svg>
                <span class="menu__name">Резюме</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="portfolio.html">
                <svg class="menu__svg menu__svg_briefcas">
                  <use xlink:href="./img/sprite.svg#briefcas"></use>
                </svg>
                <span class="menu__name">Портфолио</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#contacts">
                <svg class="menu__svg menu__svg_contacts">
                  <use xlink:href="./img/sprite.svg#contact"></use>
                </svg>
                <span class="menu__name">Контакты</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <button class="toggle-menu">
    <span></span>
  </button>
  <section class="error">
    <div class="bg">
      <span class="bg__circle bg__circle_1"></span>
      <span class="bg__circle bg__circle_2"></span>
      <div class="bg__group bg__group_1">
        <span class="bg__elem bg__elem_1"></span>
        <span class="bg__elem bg__elem_2"></span>
        <span class="bg__elem bg__elem_3"></span>
        <span class="bg__elem bg__elem_4"></span>
        <span class="bg__elem bg__elem_5"></span>
        <span class="bg__elem bg__elem_6"></span>
      </div>
      <div class="bg__group bg__group_2">
        <span class="bg__elem bg__elem_1"></span>
        <span class="bg__elem bg__elem_2"></span>
        <span class="bg__elem bg__elem_3"></span>
        <span class="bg__elem bg__elem_4"></span>
        <span class="bg__elem bg__elem_5"></span>
        <span class="bg__elem bg__elem_6"></span>
      </div>
      <div class="bg__elem-z bg__elem-z_1"></div>
      <div class="bg__elem-z bg__elem-z_2"></div>
      <div class="bg__elem-z bg__elem-z_3"></div>
      <div class="bg__elem-z bg__elem-z_4"></div>
      <div class="bg__elem-z bg__elem-z_5"></div>
      <div class="bg__elem-z bg__elem-z_6"></div>
    </div>
    <div class="error__wrap">
      <h2 class="error__title">Ошибка 404</h2>
      <p class="error__text">Извините, такой страницы не существует.</p>
    </div>
  </section>
</body>

</html>
