<!DOCTYPE html>
<html>

<head>
  <title>Webdel создание сайтов и верстка шаблонов</title>
  <meta charset="utf-8">
  <meta name="description" content="Сайт-портфолио частного Frontend-разработчика. Оказываю услуги по созданию сайтов и верстке HTML-шаблонов по готовым макетам.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900|Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="logo header__logo">
          <a class="logo__link" href="/">
            <span class="logo__name">WebDel</span>
            <span class="logo__description">Создание сайтов</span>
          </a>
        </div>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#advantages">
                <svg class="menu__svg menu__svg_like">
                  <use xlink:href="./img/sprite.svg#like"></use>
                </svg>
                <span class="menu__name">Преимущества</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#services">
                <svg class="menu__svg menu__svg_services">
                  <use xlink:href="./img/sprite.svg#customer-support"></use>
                </svg>
                <span class="menu__name">Услуги</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#resume">
                <svg class="menu__svg menu__svg_business">
                  <use xlink:href="./img/sprite.svg#business"></use>
                </svg>
                <span class="menu__name">Резюме</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="portfolio.html">
                <svg class="menu__svg menu__svg_briefcas">
                  <use xlink:href="./img/sprite.svg#briefcas"></use>
                </svg>
                <span class="menu__name">Портфолио</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#contacts">
                <svg class="menu__svg menu__svg_contacts">
                  <use xlink:href="./img/sprite.svg#contact"></use>
                </svg>
                <span class="menu__name">Контакты</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <button class="toggle-menu no-btn">
    <span></span>
  </button>
  <section class="contacts">
    <div class="container"></div>
  </section>
  <footer class="footer">
    <div class="container"></div>
  </footer>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.maskedinput.js"></script>
  <script src="./js/svgxuse.min.js"></script>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/gsap.min.js"></script>
  <script src="./js/ScrollTrigger.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
